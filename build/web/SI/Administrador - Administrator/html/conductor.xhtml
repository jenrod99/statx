<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:html5="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="../../../css/bootstrap.min.css"/>
        <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
        <link rel="stylesheet" href="../../css/estilos-admin/estilos-conductor.css"/>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
              integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous"/>
        <title>#{men.con}</title>

        <f:loadBundle var="men" basename="././edu.statx.properties.#{idiomaSession.idioma == null ? 'espaniol':idiomaSession.idioma}"></f:loadBundle>
    </h:head>
    <h:body>

        <!-- Datos -->

        <div class="container-fluid">
            <!-- Tabla actualizacion -->

            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-12 mt-5 pt-5">
                        <div class="table-responsive">
                            <table class="table table3">
                                <thead>
                                    <th id="title2" class="borde">NÂ°</th>
                                    <th id="title2" class="borde">#{men.nomAp}</th>
                                    <th id="title2" class="borde">#{men.idNum}</th>
                                    <th id="title2" class="borde">#{men.telCon}</th>

                                    <th id="title2" class="borde">#{men.st}</th>
                                </thead>
                                <tbody>
                                    <h:form>
                                        <c:forEach items="#{usuarioSession.listaConductores()}" var="con" varStatus="paso">
                                            <tr>
                                                <td>#{paso.index+1}</td>
                                                <td>#{con[0]}</td>
                                                <td>#{con[2]}</td>
                                                <td>#{con[1]}</td>
                                                <td>#{con[3]}</td>
                                            </tr>
                                        </c:forEach>
                                    </h:form>

                                </tbody>
                            </table>
                        </div>
                    </div>

                </div>
            </div>

        </div>
        <!--Java Script-->
        <script src="../../../js/jquery-3.3.1.slim.min.js"></script>
        <script src="../../../js/popper.min.js"></script>
        <script src="../../../js/bootstrap.min.js"></script>
        <script src="../../../js/form-statx-script.js"></script>

    </h:body>
</html>
