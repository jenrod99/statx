<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta charset="UTF-8"/>
        <link rel="stylesheet" href="../../css/estilos-admin/estilos-reportes.css"/>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
              integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous"/>

        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Reportes</title>
        <f:loadBundle var="men" basename="././edu.statx.properties.#{idiomaSession.idioma == null ? 'espaniol':idiomaSession.idioma}"></f:loadBundle>
    </h:head>
    <h:body>
        <h:form>
            <h:commandButton class="btn btn-s btn-form-s col-6" action="#{mailRequest.enviarMasivo()}"> Enviar correo masivo</h:commandButton>
        </h:form>
        <script type="text/javascript">
            function emailEnviado(a) {
                Swal.fire(
                        '#{men.mailSent} ' + a,
                        '#{men.success}',
                        'success')
            }
        </script>
    </h:body>
</html>
