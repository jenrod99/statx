<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:html5="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
        <link rel="icon" type="img/png" href="../../../img/logo1.png"/>
        <link rel="stylesheet" media="all" type="text/css" href="../../../css/bootstrap.min.css"/>
        <link rel="stylesheet" href="../../css/estilos-secretaria/estilos-reportes.css"/>
        <title>#{men.rep}</title>
        <f:loadBundle var="men" basename="././edu.statx.properties.#{idiomaSession.idioma == null ? 'espaniol':idiomaSession.idioma}"></f:loadBundle>
    </h:head>
    <h:body>
        <!-- Navegación -->

        <nav id="inicio" class="navegacion">
            <ul>
                <li class="borde"><a class="enlace" href="#inicio">#{men.crRep}</a></li>
            </ul>
        </nav>
        
        <!-- Sección uno -->
        <section id="sol">

            <h:panelGroup>
                <h:form class="">
                    <div class="form-se-enc">
                        <h5>#{men.crRepCon}</h5>
                    </div>
                    <div class="form-row form-s col-12">
                        <div class="col-md-4">
                            <label for="inputName">#{men.aplMN}</label>
                        </div>
                        <div class="col-md-4">
                            <h:inputText id="pNombre" requiredMessage="Ingrese un nombre"
                                         validatorMessage="Ingrese un nombre válido"
                                         class="form-control" html5:placeholder="#{men.aplMNu}"
                                         html5:required="true">
                                <f:validateLength minimum="3" maximum="15"></f:validateLength>
                            </h:inputText>
                            <div>
                                <h:message for="pNombre" showSummary="false"
                                           style="color:#dc3545"></h:message>
                            </div> 
                        </div>
                        <div class="col-md-4">
                            <h:inputText id="sNombre" 
                                         class="form-control" html5:placeholder="#{men.aplMNs}"
                                         html5:required="true">
                                <f:validateLength minimum="0" maximum="15"></f:validateLength>
                            </h:inputText>
                            <div>
                                <h:message for="sNombre" showSummary="false"
                                           style="color:#dc3545"></h:message>
                            </div> 
                        </div>
                    </div>

                    <div class="form-row form-s col-12">
                        <div class="col-md-4">
                            <label for="inputName">#{men.aplML}</label>
                        </div>
                        <div class="col-md-4">
                            <h:inputText id="pApellido" requiredMessage="Ingrese un apellido"
                                         validatorMessage="Ingrese un apellido válido"
                                         class="form-control" html5:placeholder="#{men.aplMLu}"
                                         html5:required="true">
                                <f:validateLength minimum="3" maximum="15"></f:validateLength>
                            </h:inputText>
                            <div>
                                <h:message for="pApellido" showSummary="false"
                                           style="color:#dc3545"></h:message>
                            </div> 
                        </div>
                        <div class="col-md-4">
                            <h:inputText id="sApellido" 
                                         class="form-control" html5:placeholder="#{men.aplMLs}"
                                         html5:required="true">
                                <f:validateLength minimum="0" maximum="15"></f:validateLength>
                            </h:inputText>
                            <div>
                                <h:message for="sApellido" showSummary="false"
                                           style="color:#dc3545"></h:message>
                            </div> 
                        </div>
                    </div>

                    <div class="form-row form-s col-12">
                        <div class="col-md-4">
                            <label>#{men.tipAf}</label>
                        </div>
                        <div class="col-md-4">
                            <h:inputText id="tAfiliacion" 
                                         class="form-control" html5:placeholder="#{men.tipAf}"
                                         html5:disabled="true">
                            </h:inputText>
                        </div>
                    </div>

                    <div class="form-row form-s col-12">
                        <div class="col-md-4">
                            <label>#{men.vigAf}</label>
                        </div>
                        <div class="col-md-4">
                            <h:inputText id="vigencia" 
                                         class="form-control" html5:placeholder="#{men.date}"
                                         html5:disabled="true">
                            </h:inputText>
                        </div>
                    </div>

                    <div class="form-row form-s col-12">
                        <div class="col-md-4">
                            <label>#{men.aplMIdI}</label>
                        </div>
                        <div class="col-md-4">
                            <h:inputText id="ident" 
                                         class="form-control" html5:placeholder="7161127"
                                         html5:disabled="true">
                            </h:inputText>
                        </div>
                    </div>

                    <div class="form-row form-s col-12">
                        <div class="col-md-4">
                            <label>#{men.plVeh}</label>
                        </div>
                        <div class="col-md-4">
                            <h:inputText id="placa" 
                                         class="form-control" html5:placeholder="ASD153"
                                         html5:disabled="true">
                            </h:inputText>
                        </div>
                    </div>

                    <div class="form-row form-s col-12">
                        <div class="col-md-4">
                            <label>#{men.estDoc}</label>
                        </div>
                        <div class="form-check col-md-2">
                            <h:inputText id="actualizado" class="form-check-input offset-1" html5:type="radio"
                                         value="1"></h:inputText>
                            <label class="form-check-label " for="actualizado">
                                #{men.docAct}
                            </label>
                        </div>
                        <div class="form-check col-md-2">
                            <h:inputText id="pendiente" class="form-check-input" html5:type="radio"
                                         value="1"></h:inputText>
                            <label class="form-check-label" for="pendiente">
                                #{men.docPen}
                            </label>
                        </div>
                    </div>

                    <div class="form-row form-s col-12">
                        <div class="col-md-4">
                            <label for="inputName">#{men.totServ}</label>
                        </div>
                        <div class="col-md-4">
                            <h:inputText id="cantServ" requiredMessage="Ingrese la cantidad de servicios realizados"
                                         validatorMessage="Ingrese una cantidad de servicios válida"
                                         class="form-control" html5:placeholder="#{men.totServ}"
                                         html5:required="true">
                                <f:validateLength minimum="1" maximum="5"></f:validateLength>
                            </h:inputText>
                            <div>
                                <h:message for="cantServ" showSummary="false"
                                           style="color:#dc3545"></h:message>
                            </div> 
                        </div>
                    </div>

                    <div class="form-row form-s col-12">
                        <div class="col-md-4">
                            <label for="inputName">#{men.totVen}</label>
                        </div>
                        <div class="col-md-4">
                            <h:inputText id="tVenta" requiredMessage="Ingrese las ventas totales"
                                         validatorMessage="Ingrese el valor de venta correspondiente"
                                         class="form-control" html5:placeholder="#{men.totVen}"
                                         html5:required="true">
                                <f:validateLength minimum="5" maximum="15"></f:validateLength>
                            </h:inputText>
                            <div>
                                <h:message for="tVenta" showSummary="false"
                                           style="color:#dc3545"></h:message>
                            </div> 
                        </div>
                    </div>

                    <div class="form-row form-s col-12">
                        <div class="col-md-4">
                            <label for="inputName">#{men.obsv}</label>
                        </div>
                        <h:inputTextarea id="observaciones" requiredMessage="Ingrese las observaciones necesarias"
                                         validatorMessage="Ingrese observación. Mínimo 10 carácteres."
                                         class="form-control col-md-8" html5:placeholder="#{men.obsv}"
                                         html5:required="true">
                            <f:validateLength minimum="10" maximum="500"></f:validateLength>
                        </h:inputTextarea>
                        <div>
                            <h:message for="observaciones" showSummary="false"
                                       style="color:#dc3545;"></h:message>
                        </div> 
                    </div>
                    
                    <div class="row col-12  justify-content-center">
                            <h:commandButton html5:type="submit" class="btn btn-s col-3" style="margin-top: 15px;"
                                             value="#{men.genert}"></h:commandButton>
                        </div>

                </h:form>
            </h:panelGroup>

        </section>
        <!-- JavaScript -->

        <script src="../../../js/jquery-3.3.1.slim.min.js"></script>
        <script src="../../../js/popper.min.js"></script>
        <script src="../../../js/bootstrap.min.js"></script>
        <script src="../../../js/form-statx-script.js"></script>

    </h:body>
</html>
