<?xml version='1.0' encoding='UTF-8' ?>

        <title>#{men.nvaSol}</title>
        <f:loadBundle var="men" basename="././edu.statx.properties.#{idiomaSession.idioma == null ? 'espaniol':idiomaSession.idioma}"></f:loadBundle>

    <h:body>

            <ul>

                                <f:selectItem itemLabel="#{men.du}" itemValue="1"></f:selectItem>

                                <f:selectItem itemLabel="#{men.vin}" itemValue="3"></f:selectItem>
                            </h:selectOneMenu>
                        </div>
                    </div>
                </h:form>
            </h:panelGroup>

            function formulario() {

                if ($(".tipoAf").val() == 1) {
                    $('#duenio').show();
                    $('#afiliacion').hide();
                    $('#vinculacion').hide();

                } else if ($(".tipoAf").val() == 2) {
                    $('#duenio').hide();
                    $('#afiliacion').show();
                    $('#vinculacion').hide();

                } else if ($(".tipoAf").val() == 3) {
                    $('#duenio').hide();
                    $('#afiliacion').hide();
                    $('#vinculacion').show();

                } else
                    console.log('aquí no debería llegar')

            }
