<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:html5="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <h:head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" media="all" type="text/css" href="../../../css/bootstrap.min.css"/>
        <link rel="stylesheet" media="all" type="text/css" href="../../css/estilos-teleOperador/estilos-listar-serv.css"/>
        <link rel="icon" type="img/png" href="../../../img/logo1.png"/>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
              crossorigin="anonymous"/>
        <title>#{men.listServ}</title>
        <f:loadBundle var="men" basename="././edu.statx.properties.#{idiomaSession.idioma == null ? 'espaniol':idiomaSession.idioma}"></f:loadBundle>
    </h:head>
    <h:body>
        <div class="form-se-enc">
            <h5>#{men.srvs}</h5>
        </div>
        <!-- Tabla -->
        <div class="table-responsive">
            <table class="table">
                <tr>
                    <th id="title" class="borde">NÂ°</th>
                    <th id="title" class="borde">#{men.idServ}</th>
                    <th id="title" class="borde">#{men.punPar}</th>
                    <th id="title" class="borde">#{men.punDes}</th>
                    <th id="title" class="borde">#{men.servEst}</th>
                    <th id="title" class="borde">#{men.con}</th>
                </tr>
                <h:form>
                    <c:forEach items="#{usuarioSession.lstServicioPerDia()}" var="con" varStatus="paso">
                        <tr>
                            <td>#{paso.index+1}</td>
                            <td>#{con[0]}</td>
                            <td>#{con[1]}</td>
                            <td>#{con[2]}</td>
                            <td>#{men.servEstRes}</td>
                            <td>#{con[3]}</td>
                        </tr>
                    </c:forEach>
                </h:form>
            </table>
        </div>
        <h:form>
            <div class="row col-12  justify-content-center">

                <h:commandButton html5:type="submit" class="btn btn-s col-3" style="margin-top: 15px;"
                                 value="#{men.actr}"></h:commandButton>

            </div>
        </h:form>
    </h:body>
</html>
