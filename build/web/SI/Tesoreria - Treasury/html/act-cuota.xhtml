<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:html5="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
        <link rel="stylesheet" href="../../css/estilos-tesorero/estilos-cuota.css"/>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
              crossorigin="anonymous"/>
        <title>#{men.actCu}</title>
        <f:loadBundle var="men" basename="././edu.statx.properties.#{idiomaSession.idioma == null ? 'espaniol':idiomaSession.idioma}"></f:loadBundle>
    </h:head>
    <h:body>

        

        <div id="mes-actual" class="borde mes">#{men.msAct}</div>

        <!-- Tabla de Cuota-->
        <div class="table-responsive">
            <table class="table">
                <tr>
                    <td id="title" class="borde">NÂ°</td>
                    <td id="title" class="borde">#{men.nomAp}</td>
                    <td id="title" class="borde">#{men.plVeh}</td>
                    <td id="title" class="borde">#{men.cu}</td>
                    <td id="title" class="borde">#{men.valRec}</td>
                    <td id="title" class="borde">#{men.valFal}</td>
                </tr>
                <c:forEach items="#{usuarioSession.lstCuoTes()}" var="tes" varStatus="paso">
                    <tr>
                        <td>#{paso.index+1}</td>
                        <td>#{tes[0]}</td>
                        <td>#{tes[4]}</td>
                        <td>#{tes[1]}</td>
                        <td>#{tes[3]}</td>
                        <td>#{tes[2]}</td>
                    </tr>
                </c:forEach>

            </table>
        </div>
        <h:form>
                <div class="row col-12 justify-content-center">
                    <h:commandButton html5:type="submit" class="btn btn-s" style="margin-top: 15px; margin-right: 40px;"
                                     value="#{men.actr}"></h:commandButton>
                </div>
            </h:form>
     

    </h:body>
</html>
