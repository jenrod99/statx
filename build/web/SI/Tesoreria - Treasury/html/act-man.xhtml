<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:html5="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
        <link rel="stylesheet" href="../../css/estilos-tesorero/estilos-mant.css"/>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
              crossorigin="anonymous"/>
        <title>{men.man}</title>
        <f:loadBundle var="men" basename="././edu.statx.properties.#{idiomaSession.idioma == null ? 'espaniol':idiomaSession.idioma}"></f:loadBundle>
    </h:head>
    <h:body>
        <h1>#{men.busc}</h1>
        <div class="flexsearch">
            <div class="flexsearch--wrapper">
                <form class="flexsearch--form" action="#" method="post">
                    <div class="flexsearch--input-wrapper">
                        <input class="flexsearch--input" type="search" placeholder="#{men.buscP}"/>
                    </div>
                    <input class="flexsearch--submit" type="submit" value="&#10140;" />
                </form>
            </div>
        </div>
        <div id="dia-actual" class="borde mes">#{men.date}</div>

        <!-- Tabla de mantenimiento-->
        <div class="table-responsive">
            <table class="table">
                <tr>
                    <td id="title" class="borde">NÂ°</td>
                    <td id="title" class="borde">#{men.nomAp}</td>
                    <td id="title" class="borde">#{men.plVeh}</td>
                    <td id="title" class="borde">#{men.manTyp}</td>
                    <td id="title" class="borde">#{men.descp}</td>
                    <td id="title" class="borde">#{men.fe}</td>
                    <td id="title" class="borde">#{men.val}</td>
                </tr>

                <c:forEach items="#{usuarioSession.lstMante()}" var="man" varStatus="paso">
                    <tr>  
                        <td>#{paso.index+1}</td>
                        <td>#{man[0]}</td>
                        <td>#{man[1]}</td>
                        <td>#{man[2]}</td>
                        <td>#{man[3]}</td>
                        <td>#{man[4]}</td>
                        <td>#{man[5]}</td>
                    </tr>
                </c:forEach>

            </table>
        </div>
        <h:form>
                <div class="row col-12 justify-content-center">
                    <h:commandButton html5:type="submit" class="btn btn-s" style="margin-top: 15px; margin-right: 40px;"
                                     value="#{men.actr}"></h:commandButton>
                </div>
            </h:form>


    </h:body>
</html>
