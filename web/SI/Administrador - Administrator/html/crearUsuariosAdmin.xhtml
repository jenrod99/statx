<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:html5 ="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
        <link rel="stylesheet" href="../../../css/bootstrap.min.css"/>
        <link rel="stylesheet" media="all" type="text/css" href="../../css/estilos-principal.css"/>
        <link rel="stylesheet" href="../../css/estilos-secretaria/estilos-solicitud.css"/>
        <link rel="icon" type="img/png" href="../../img/logo1.png"/>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
              integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous"/>

        <f:event listener="#{usuarioSession.verificarSession()}" type="preRenderView"></f:event>
        <title>#{men.admin}</title>
        <f:loadBundle var="men" basename="././edu.statx.properties.#{idiomaSession.idioma == null ? 'espaniol':idiomaSession.idioma}"></f:loadBundle>
    </h:head>
    <h:body>

        <div class="row d-flex justify-content-around mt-4">
            
            <a class="btn btn-statx mr-4">Secretaria</a>
            <a class="btn btn-statx mr-4">Tesorero</a>
            <a class="btn btn-statx mr-4">Jefe de planta</a>
             <a class="btn btn-statx mr-4">Tele operador</a>
            <a class="btn btn-statx">Conductor</a>
        </div>
        <h:panelGroup>
            <div id="teleOperador" class="scale-open">
                <h:form class="form-s-1">
                    <div class="form-create-enc">
                        <h5>#{men.jfPlan}</h5>
                    </div>
                    <div class="form-row form-s col-12">
                        <div class="col-md-4">
                            <label for="inputName">#{men.aplMN}</label>
                        </div>
                        <div class="col-md-4">
                            <h:inputText id="pNombre" requiredMessage="Ingrese un nombre"
                                         validatorMessage="Ingrese un nombre válido"
                                         class="form-control" html5:placeholder="#{men.aplMNu}"
                                         html5:required="true" value="#{usuarioSession.primer_nombre}">
                                <f:validateLength minimum="3" maximum="15"></f:validateLength>
                            </h:inputText>
                            <div>
                                <h:message for="pNombre" showSummary="false"
                                           style="color:#dc3545"></h:message>
                            </div> 
                        </div>
                        <div class="col-md-4">
                            <h:inputText id="sNombre" 
                                         class="form-control" html5:placeholder="#{men.aplMNs}"
                                         html5:required="true" value="#{usuarioSession.segundo_nombre}" >
                                <f:validateLength minimum="0" maximum="15"></f:validateLength>
                            </h:inputText>
                            <div>
                                <h:message for="sNombre" showSummary="false"
                                           style="color:#dc3545"></h:message>
                            </div> 
                        </div>
                    </div>

                    <div class="form-row form-s col-12">
                        <div class="col-md-4">
                            <label for="inputName">#{men.aplML}</label>
                        </div>
                        <div class="col-md-4">
                            <h:inputText id="pApellido" requiredMessage="Ingrese un apellido"
                                         validatorMessage="Ingrese un apellido válido"
                                         class="form-control" html5:placeholder="#{men.aplMLu}"
                                         html5:required="true" value="#{usuarioSession.primer_apellido}" >
                                <f:validateLength minimum="3" maximum="15"></f:validateLength>
                            </h:inputText>
                            <div>
                                <h:message for="pApellido" showSummary="false"
                                           style="color:#dc3545"></h:message>
                            </div> 
                        </div>
                        <div class="col-md-4">
                            <h:inputText id="sApellido" 
                                         class="form-control" html5:placeholder="#{men.aplMLs}"
                                         html5:required="true" value="#{usuarioSession.segundo_apellido}" >
                                <f:validateLength minimum="0" maximum="15"></f:validateLength>
                            </h:inputText>
                            <div>
                                <h:message for="sApellido" showSummary="false"
                                           style="color:#dc3545"></h:message>
                            </div> 
                        </div>
                    </div>

                    <div class="form-row form-s col-12">
                        <div class="col-md-4">
                            <label>#{men.gen}</label>
                        </div>
                        <div class="col-md-4">
                            <h:selectOneMenu styleClass="form-control" value="#{usuarioSession.genero}" >
                                <f:selectItem itemLabel="#{men.select}" itemValue="0"></f:selectItem>
                                <f:selectItem itemLabel="#{men.mas}" itemValue="1"></f:selectItem>
                                <f:selectItem itemLabel="#{men.fem}" itemValue="2"></f:selectItem>
                            </h:selectOneMenu>
                        </div>
                    </div>

                    <div class="form-row form-s col-12">
                        <div class="col-md-4">
                            <label>#{men.aplMIdT}</label>
                        </div>
                        <div class="col-md-4">
                            <h:selectOneMenu styleClass="form-control">
                                <f:selectItem itemLabel="#{men.select}" itemValue="0"></f:selectItem>
                                <f:selectItem itemLabel="#{men.cc}" itemValue="1"></f:selectItem>
                                <f:selectItem itemLabel="#{men.cExt}" itemValue="2"></f:selectItem>
                                <f:selectItem itemLabel="#{men.pas}" itemValue="3"></f:selectItem>
                                <f:selectItem itemLabel="#{men.lic}" itemValue="4"></f:selectItem>
                                <f:selectItem itemLabel="#{men.tarP}" itemValue="5"></f:selectItem>
                            </h:selectOneMenu>
                        </div>
                    </div>

                    <div class="form-row form-s col-12">
                        <div class="col-md-4">
                            <label for="inputName">#{men.aplMIdI}</label>
                        </div>
                        <div class="col-md-4">
                            <h:inputText id="ident" requiredMessage="Ingrese el número de identificación"
                                         validatorMessage="Ingrese un número de identificación válido"
                                         class="form-control" html5:placeholder="#{men.aplMIdI}"
                                         html5:pattern="[A-Za-z0-9]+"
                                         html5:required="true" value="#{usuarioSession.numero_identificacion}" >
                                <f:validateLength minimum="10" maximum="15"></f:validateLength>
                            </h:inputText>
                            <div>
                                <h:message for="ident" showSummary="false"
                                           style="color:#dc3545"></h:message>
                            </div> 
                        </div>
                    </div>

                    <div class="form-row form-s col-12">
                        <div class="col-md-4">
                            <label for="inputName">#{men.telCon}</label>
                        </div>
                        <div class="col-md-4">
                            <h:inputText id="telCon" requiredMessage="Ingrese el teléfono de contacto"
                                         validatorMessage="Ingrese un teléfono válido"
                                         class="form-control" html5:placeholder="#{men.numTelCon}"
                                         html5:required="true"
                                         html5:pattern="[0-9]+" value="#{usuarioSession.telefono}" >
                                <f:validateLength minimum="7" maximum="10"></f:validateLength>
                            </h:inputText>
                            <div>
                                <h:message for="telCon" showSummary="false"
                                           style="color:#dc3545"></h:message>
                            </div> 
                        </div>
                    </div>

                    <div class="form-row form-s col-12">
                        <div class="col-md-4">
                            <label for="inputName">#{men.cel}</label>
                        </div>
                        <div class="col-md-4">
                            <h:inputText id="celCon" requiredMessage="Ingrese el número de celular"
                                         validatorMessage="Ingrese un número de celular válido"
                                         class="form-control" html5:placeholder="#{men.numCel}"
                                         html5:required="true" html5:pattern="[0-9]+"
                                         value="#{usuarioSession.numeroCelular}" >
                                <f:validateLength minimum="10" maximum="13"></f:validateLength>
                            </h:inputText>
                            <div>
                                <h:message for="celCon" showSummary="false"
                                           style="color:#dc3545"></h:message>
                            </div> 
                        </div>
                    </div>

                    <div class="form-row form-s col-12">
                        <div class="col-md-4">
                            <label for="inputName">#{men.addr}</label>
                        </div>
                        <div class="col-md-4">
                            <h:inputText id="direccion" 
                                         class="form-control" html5:placeholder="#{men.punParEx}"
                                         html5:required="true" value="#{usuarioSession.direccion}" >
                                <f:validateLength minimum="0" maximum="20"></f:validateLength>
                            </h:inputText>
                            <div>
                                <h:message for="direccion" showSummary="false"
                                           style="color:#dc3545"></h:message>
                            </div> 
                        </div>
                    </div>

                    <div class="form-row form-s col-12">
                        <div class="col-md-4">
                            <label for="inputName">#{men.email}</label>
                        </div>
                        <div class="col-md-4">
                            <h:inputText html5:type="email" id="corCon" requiredMessage="Ingrese un correo electrónico"
                                         validatorMessage="Ingrese una correo válido"
                                         class="form-control" html5:placeholder="#{men.emailEx}"
                                         html5:required="true" value="#{usuarioSession.correo}" >
                                <f:validateLength minimum="10"></f:validateLength>
                            </h:inputText>
                            <div>
                                <h:message for="corCon" showSummary="false"
                                           style="color:#dc3545"></h:message>
                            </div> 
                        </div>
                    </div>

                    <div class="row col-12  justify-content-center">
                        <h:commandButton html5:type="submit" class="btn btn-s col-3" style="margin-top: 15px;"
                                         value="#{men.btnEnv}" action="#{usuarioSession.crearJefeTeleOperador()}"></h:commandButton>
                    </div>

                </h:form>
            </div>
        </h:panelGroup>

        <script src="../../js/jquery-3.3.1.slim.min.js"></script>
        <script src="../../js/popper.min.js"></script>
        <script src="../../js/bootstrap.min.js"></script>   
    </h:body>
</html>
