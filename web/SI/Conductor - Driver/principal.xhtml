<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
        <link rel="stylesheet" href="../../css/bootstrap.min.css"/>
        <link rel="stylesheet" media="all" type="text/css" href="../css/estilos-principal.css"/>
        <link rel="icon" type="img/png" href="../../img/logo1.png"/>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
              integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous"/>

        <f:event listener="#{usuarioSession.verificarSession()}" type="preRenderView"></f:event>

        <f:loadBundle var="men" basename="edu.statx.properties.#{idiomaSession.idioma == null ? 'espaniol':idiomaSession.idioma}"></f:loadBundle>
        <title>#{men.con}</title>
    </h:head>
    <h:body>

        <!-- NavegaciÃ³n -->

        <nav class="navbar navbar-expand-lg navbar-light fixed-top p-0 d-flex justify-content-between">
            <div id="inicio" class="logo">
                <a href="../../index.xhtml" target="_blank"><img src="../../img/logo1.png"/></a>
            </div>

            <div class=" d-flex align-items-center">
                <div class="notifications">
                    <div class="dropdown mr-4">
                        <div class="notification-container">
                            <a class="notification-button" id="notificationList"
                               role="button" aria-haspopup="true"
                               data-toggle="dropdown" aria-expanded="false"
                               href="#">

                                <span class="fas fa-bell notification-icon "></span>
                                <span class="badge badge-danger notification-badge">4</span>
                            </a> 

                            <div >
                                <ul class="dropdown-menu" aria-labelledby="notificationList">
                                    <li class="dropdown-item">Notificacion 1</li>
                                    <li class="dropdown-item">Notificacion 2</li>
                                    <li class="dropdown-item">Notificacion 3</li>

                                </ul>

                            </div>
                        </div>
                    </div>

                </div>


                <div class="dropdown show navbar-nav ml-auto pt-0">
                    <a class="btn dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <i class="fas fa-user uno"></i>#{men.us}
                    </a>

                    <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                        <!--<a class="dropdown-item" href="html/editar-perfil.xhtml" target="principal">Editar perfil</a>-->
                        <c:forEach items="#{usuarioSession.usuarioLog.rolCollection}" var="rol">
                            <a class="dropdown-item" href="../../SI/#{rol.nombreRol}/principal.xhtml?faces-redirect=true">#{rol.nombreRol}</a>
                        </c:forEach>
                        <h:form>
                            <h:commandButton value="#{men.cerS}" action="#{usuarioSession.cerrarSession()}" class="dropdown-item"></h:commandButton>
                        </h:form>

                    </div>


                    <h:form class="enlace">
                        <h:commandButton  class="btn-lan" action="#{idiomaSession.cambiarIdioma(men.idioma)}" value="#{men.idioma}">
                        </h:commandButton> <img class="img-lan" src="../../img/#{men.img}.png"></img>
                    </h:form>
                </div>
            </div>

        </nav>

        <!-- Opciones lateral -->

        <div class="contenedor1">
            <div class="menu mt-5">
                <i class="fas fa-user tres"></i>

                <ul>
                    <li class="title">#{men.con}</li>
                    <li class="menu-item"><a href="html/datos-perso.xhtml" target="principal" class="btn menu-item-a">#{men.perDat}</a></li>
                    <!--<li class="menu-item"><a href="html/estadisticas.xhtml" target="principal" class="btn menu-item-a">{men.estd}</a></li>-->
                </ul>
            </div>
            <!-- Tablero principal -->

            <div class="pr">
                <iframe name="principal" src="html/datos-perso.xhtml" frameborder="0"></iframe>
            </div>
        </div>

        <script src="../../js/jquery-3.3.1.slim.min.js"></script>
        <script src="../../js/popper.min.js"></script>
        <script src="../../js/bootstrap.min.js"></script>
    </h:body>
</html>
